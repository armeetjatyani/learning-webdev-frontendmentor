<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="tailwindstyles.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="bg-blue-200 w-full h-screen flex items-center justify-center">
			<div class="bg-white shadow-xl flex flex-col w-[350px] h-[500px] rounded-3xl overflow-hidden shadow-blue-400/40">
				<div class="h-[40%]">
					<img class="object-cover h-full hover:scale-110 transition-all duration-200" src="./images/illustration-hero.svg" alt="" srcset="" />
				</div>
				<div class="h-[60%] w-full flex flex-col items-center">
					<div class="h-[40%] flex flex-col items-center justify-center">
						<h1 class="font-bold text-xl">Order Summary</h1>
						<p class="font-semibold text-gray-600 text-sm mx-10 text-center mt-3">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
					</div>
					<div class="h-[20%] w-full flex justify-center">
						<div class="flex justify-between items-center w-[80%] bg-gray-50 p-3 rounded-2xl group hover:scale-105 transition-all duration-200">
							<img class="group-hover:rotate-12 transition-all duration-200" src="./images/icon-music.svg" alt="" srcset="" />
							<div class="w-[50%]">
								<p class="text-sm"><strong>Annual Plan</strong></p>
								<p class="text-sm">$59.99/year</p>
							</div>
							<a class="underline text-blue-700 font-semibold text-xs hover:scale-105 transition-all duration-200" href="#change">Change</a>
						</div>
					</div>
					<div class="h-[40%] w-full flex flex-col justify-center items-center space-y-2">
						<a class="w-4/5 bg-blue-600 text-white font-semibold text-center text-sm py-2 rounded-2xl shadow-blue-600/50 shadow-lg hover:scale-105 transition-all duration-200" href="#pay">Proceed to Payment</a>
						<a class="w-4/5 text-gray-600 font-semibold text-sm text-center rounded-2xl hover:shadow-lg py-2 hover:scale-105 transition-all duration-200" href="#cancelorder">Cancel Order</a>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution" hidden>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
	</body>
</html>
